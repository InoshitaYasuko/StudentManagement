<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生一覧</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
      word-break: break-all;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<h1>受講生情報一覧</h1>
<table>
  <thead>
  <tr>
  <tr>ID</tr>
  <tr>名前</tr>
  <tr>フリガナ</tr>
  <tr>ニックネーム</tr>
  <tr>メールアドレス</tr>
  <tr>地域</tr>
  <tr>年齢</tr>
  <tr>性別</tr>
  <tr>備考</tr>
  <tr>
  </thead>

  <tbody>
  <tr th:each="studentDetail : ${studentList}">
  <td th:text="${studentDetail.student.id}">1</td>
  <td th:text="${studentDetail.student.fullName}">井上　愛</td>
  <td th:text="${studentDetail.student.furigana}">イノウエ　アイ</td>
  <td th:text="${studentDetail.student.nickname}">あーちゃん</td>
  <td th:text="${studentDetail.student.email}">ai.inoue@outlook.com</td>
  <td th:text="${studentDetail.student.city}">東京都世田谷区</td>
  <td th:text="${studentDetail.student.age}">22</td>
  <td th:text="${studentDetail.student.gender}">女性</td>
    <td th:text="${studentDetail.student.remark}">特になし</td>
  <tr>
  </tbody>
</table>

</body>
</html>
